<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Storage App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .numbers-list {
            margin-top: 30px;
        }

        .numbers-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .number-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .number-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .number-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
        }

        .number-date {
            font-size: 0.85rem;
            color: #6c757d;
            margin-left: 15px;
        }

        .delete-btn {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: #c82333;
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Storage</h1>

        <div id="message" class="message"></div>

        <div class="input-section">
            <input type="number" id="numberInput" placeholder="Enter a number..." step="any">
            <button onclick="addNumber()">Add Number</button>
        </div>

        <div class="numbers-list">
            <h2>Stored Numbers</h2>
            <div id="numbersList">
                {% if numbers %}
                    {% for number in numbers %}
                    <div class="number-item" data-id="{{ number['id'] }}">
                        <div>
                            <span class="number-value">{{ number['value'] }}</span>
                            <span class="number-date">{{ number['created_at'] }}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteNumber({{ number['id'] }})">Delete</button>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <p>No numbers stored yet. Add your first number above!</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        async function addNumber() {
            const input = document.getElementById('numberInput');
            const number = input.value;

            if (!number) {
                showMessage('Please enter a number', 'error');
                return;
            }

            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: number })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Number stored successfully!', 'success');
                    input.value = '';
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(data.error || 'Failed to store number', 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            }
        }

        async function deleteNumber(id) {
            if (!confirm('Are you sure you want to delete this number?')) {
                return;
            }

            try {
                const response = await fetch(`/delete/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Number deleted successfully!', 'success');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showMessage(data.error || 'Failed to delete number', 'error');
                }
            } catch (error) {
                showMessage('An error occurred', 'error');
            }
        }

        // Allow Enter key to submit
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNumber();
            }
        });
    </script>
</body>
</html>
