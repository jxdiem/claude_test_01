services:
  # Web Service
  - type: web
    name: farm-management-app
    runtime: docker
    region: frankfurt  # Cambia se preferisci altra region
    plan: free

    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Health check
    healthCheckPath: /health

    # Environment variables
    envVars:
      - key: DATA_DIR
        value: /app
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000

    # Note: Persistent disks are not available in free tier
    # Database will be ephemeral (reset on each deploy)
    # For persistent storage, consider upgrading to paid plan or use Railway/Fly.io

    # Auto-deploy on push to main
    autoDeploy: true

    # Branch to deploy
    branch: main
